{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="POST">
    <div class="mb-3">
        <label for="email" class="form-label">Email (used as username)</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="friendly_name" class="form-label">Friendly Name</label>
        <input type="text" class="form-control" id="friendly_name" name="friendly_name" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
